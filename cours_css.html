<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cours_style.css">
    <title>Cours CSS</title>
</head>
<body>
    <h1>Titre Coloré</h1>
    <h2>Mon deuxième titre coloré</h2>
    
    <!-- Les classes -->
    <p>Mon magnifique vélo est <span class="mauve">mauve</span>.</p>
    <p class="mauve">La mauvitude est mauvaise.</p>
    <p class="gros">JE SUIS GROS !!!</p>

    <form class="form">
        <label for="coucou">Coucou</label>
        <input type="text">

        <input type="submit" value="Dites coucou">
    </form>

    <!-- Les id, Un par page du même nom -->
     <!-- Dans le cas de cette l'id jaune ne marchera pas sur le prochain paragraphe mais celui d'apres -->
    <p class="mauve" id="jaune">Je ne suis pas mauve, la tristesse ...</p>
    
    <!-- A NE PAS FAIRE, SAUF EXCEPTION  -->
    <p id="bleu">MOUAHAHAHAHHAHA !!!</p>

    <!-- MULTICLASSE -->
    <p class="gros mauve">JE SUIS GROS ET MAUVE</p>

    <!-- Un ROND -->
     <div class="rond"></div>

    <!-- Les images -->
    <img width="20%" src="https://m.media-amazon.com/images/I/71zAPRA85gL._AC_SL1500_.jpg" alt="une horreur féline avec un vêtement tout aussi horrible">
    
</body>
</html>
